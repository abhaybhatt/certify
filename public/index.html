<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br>
    <h1 class="text-center">Certificate Generator App</h1><br>
    <form autocomplete="off" action="/index" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input class="form-control" type="text" name="template_type"  placeholder="template type" id="">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="template_name"  placeholder="template name" id="">
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="template_slug"  placeholder="template slug" id="">
    </div>
    <div class="form-group" id="people-container">
        <h3>Field 1:</h3>
        <p>
            <label>Field Name</label>
            <input class="form-control" type="text" name="fields[1][fieldname]" >
        </p>
        <p>
            <label>X Coordinate</label>
            <input class="form-control" type="number" name="fields[1][coox]" >
        </p>
        <p>
            <label>Y Coordinate</label>
            <input class="form-control" type="number" name="fields[1][cooy]" >
        </p>
        <p>
            <label>Field value</label>
            <input class="form-control" type="text" name="fields[1][value]" >
        </p>

        <a href="javascript:;" id="add-new-field">Add new Field</a>
        
    </div>

    <!-- <div class="form-group">
        <textarea class="form-control"  cols="30" rows="10" name="body"  placeholder="body" id=""> </textarea>    
    </div> -->

    <div class="form-group">
        <label for="attachment">Attachment</label>
        <input class="form-control" type="file" name="image" required  id="">
    </div>
    <div class="form-group">
        <button class="btn-block btn-danger">
            Generate your certificate.
        </button>
    </div>
</form>
</div>

<script>
    let i=2;
    document.getElementById('add-new-field').onclick=function(){
        let template=` <h3>Field ${i}:</h3>
        <p>
            <label>Field Name</label>
            <input class="form-control" type="text" name="fields[${i}][fieldname]" >
        </p>
        <p>
            <label>X Coordinate</label>
            <input class="form-control" type="number" name="fields[${i}][coox]" >
        </p>
        <p>
            <label>Y Coordinate</label>
            <input class="form-control" type="number" name="fields[${i}][cooy]" >
        </p>
        <p>
            <label>Field value</label>
            <input class="form-control" type="text" name="fields[${i}][value]" >
        </p>`;
        let container=document.getElementById('people-container');
        let div=document.createElement('div');
        div.innerHTML=template;
        container.appendChild(div);

        i++;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
